<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Desaf√≠o 5 "Todo list"</title>
    <link rel="icon" type="image/jpg" href="assets/imgs/unnamed.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="todolist">
        <div class="tituloTodoList">
          <h1>Todo List</h1>
        </div>
        <div class="main-1">
          <label for="nuevatarea">Nueva tarea</label>
          <div class="tareaTodoList">
            <input
              type="text"
              name="textCajaAgregar"
              id="textCajaAgregar"
              placeholder="Ingrese una nueva tarea"
              class="text-end fs-5 text"
            />
            <button id="buttonAgregar" class="btn btn-success">Agregar</button>
          </div>
        </div>
      </div>
      <div class="totales">
        <div class="primera-col col-4">
          <div class="card">
            <h4 class="card-tittle" id="total-resultado"></h4>
            <h4 class="card-tittle" id="total-realizadas"></h4>
          </div>
        </div>
        <div class="segunda-col col-2"></div>
        <div class="tercera-col col-6">
          <h4>Tareas</h4>
          <table class="table" id="tablaTotales">
            <div
              class="mensaje-vacio text-info"
              id="mensaje-vacio-tareas"
            ></div>
          </table>
          <h4>Realizadas</h4>
          <table class="table" id="tablaRealizadas">
            <div
              class="mensaje-vacio text-info"
              id="mensaje-vacio-realizadas"
            ></div>
          </table>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
